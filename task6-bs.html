<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Task6-bs</title>
</head>

<body>
    <div class="container mt-5">
        <form class="container">
            <div class="form-group">
                <label for="name">Name</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="name">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-exclamation-circle text-danger"></i></span>
                    </div>
                </div>
                <label class="form-label text-danger">Name is required</label>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="email">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-exclamation-circle text-danger"></i></span>
                    </div>
                </div>
                <label class="form-label text-danger">Email is required</label>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-exclamation-circle text-danger"></i></span>
                    </div>
                </div>
                <label class="form-label text-danger">Password is required</label>
            </div>
            <div class="form-group">
                <label for="password">Hobbies</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <button type="submit" class="btn btn-danger form-control">Submit</button>
        </form>
    </div>
</body>

</html>
