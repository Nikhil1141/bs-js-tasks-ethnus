<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task8-js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-weight: bold;
        }

        body {
            background: linear-gradient(to bottom, rgb(200, 200, 118), rgb(249, 136, 154));
        }

        input[type="submit"] {
            border-radius: 30px;
            width: 30%;
            margin-left: 40%;
        }

        #a {
            display: flex;
            justify-content: end;
        }
    </style>
</head>

<body>

    <div class="head d-flex justify-content-center">
        <h1 class="text-primary">Registration form</h1>
    </div>
    <div class="container d-flex justify-content-center">
        <form>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" style="width: 80%;" onkeyup="checkfn()" required><span
                id="msg">POOR</span><br><br>

            <label for="last_name">Last Name</label>
            <input style="width: 80%;" type="text" id="last_name" name="last_name" onkeyup="checkln()" required><span
                id="msg1">POOR</span><br><br>

            <label for="email">Email</label>
            <input style="width: 80%;" type="email" id="email" name="email" required><span id="msg2">POOR</span><br><br>

            <label for="password">Password</label>
            <input style="width: 80%;" type="password" id="password" name="password" onkeyup="checkpn()" required><span
                id="msg3">POOR</span><br><br>

            <label for="confirm_password">Re-enter Password</label>
            <input style="width: 80%;" type="password" id="confirm_password" name="confirm_password" onkeyup="checkrpn()" required><span
                id="msg4">POOR AND MISMATCH</span><br><br>

            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br><br>

            <label for="age">Age</label>
            <input style="width: 80%;" type="number" id="age" name="age" required><span id="msg">POOR</span><br><br>

            <label for="phone_number">Phone Number</label>
            <input style="width: 80%;" type="tel" id="phone_number" name="phone_number" onkeyup="checkphn()" required><span
                id="msg5">POOR</span><br><br>

            <label for="address">Address</label>
            <textarea style="width: 80%;" id="address" name="address" rows="4" onkeyup="checkaddr()" required></textarea><span
                id="msg6">POOR</span><br><br>

            <label for="state">State</label>
            <input style="width: 80%;" type="text" id="state" name="state" onkeyup="checkstate()" required><span id="msg7">POOR</span><br><br>

            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="india">Choose your country</option>
                <option value="india">India</option>
                <option value="india">USA</option>
                <option value="india">Russia</option>
            </select><br><br>

            <label>Languages Known</label>
            <input type="checkbox" id="telugu" name="languages_known[]" value="telugu">
            <label for="telugu">Telugu</label>
            <input type="checkbox" id="hindi" name="languages_known[]" value="hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="kannada" name="languages_known[]" value="kannada">
            <label for="kannada">Kannada</label>
            <input type="checkbox" id="english" name="languages_known[]" value="english">
            <label for="english">English</label><br><br>

            <input type="checkbox" id="declaration" name="declaration" required>
            <label for="declaration">I hereby declare that all the given details are true.</label><br><br>

            <label id="a">Log in to <a href="https://www.ethnus.com" target="_blank">Ethnus</a> website</label><br><br>

            <input type="submit" value="Register" class="bg-danger text-light">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script>
        function checkfn() {
            var un = document.getElementById("first_name").value;
            if (un.length === 0) {
                document.getElementById("msg").innerText = "POOR";
            }
            else {
                document.getElementById("msg").innerText = "";
            }
        }

        function checkln() {
            var un = document.getElementById("last_name").value;
            if (un.length === 0) {
                document.getElementById("msg1").innerText = "POOR";
            }
            else {
                document.getElementById("msg1").innerText = "";
            }
        }

        function checkpn() {
            var pn = document.getElementById("password").value;
            if (pn.length === 0) {
                document.getElementById("msg3").innerText = "POOR";
            }
            else if (pn.length <= 5) {
                document.getElementById("msg3").innerText = "GOOD";
            }
            else {
                document.getElementById("msg3").innerText = "EXCELLENT";
            }
        }
        function checkrpn() {
            var pn = document.getElementById("password").value;
            var rpn = document.getElementById("confirm_password").value;
            if (rpn !== pn) {
                document.getElementById("msg4").innerText = "POOR AND MISMATCH";
            }
            else {
                document.getElementById("msg4").innerText = "";
            }
        }
        function checkphn() {
            var phn = document.getElementById("phone_number").value;
            if (phn.length === 10) {
                document.getElementById("msg5").innerText = "";
            }
            else {
                document.getElementById("msg5").innerText = "POOR";
            }
        }

        function checkaddr() {
            var addr = document.getElementById("address").value;
            if (addr.length === 0) {
                document.getElementById("msg6").innerText = "POOR";
            }
            else {
                document.getElementById("msg6").innerText = "";
            }
        }
        function checkstate() {
            var addr = document.getElementById("state").value;
            if (addr.length === 0) {
                document.getElementById("msg7").innerText = "POOR";
            }
            else {
                document.getElementById("msg7").innerText = "";
            }
        }
    </script>
</body>

</html>
