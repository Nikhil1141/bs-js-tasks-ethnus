<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5-bs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <div class="row">
        <div class="container mt-5 col-md-6">
            <form>
                <div class="form-group">
                    <label for="name">First Name</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="name" placeholder="First name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Last Name</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="name" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="email" placeholder="E-mail Address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Phone #</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                        </div>
                        <input type="password" class="form-control" id="password" placeholder="(845)555-1212">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Address</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                        </div>
                        <input type="password" class="form-control" id="password" placeholder="Address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">City</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                        </div>
                        <input type="password" class="form-control" id="password" placeholder="City">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">State</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa-solid fa-list-ul"></i></span>
                        </div>
                        <input type="password" class="form-control" id="password"
                            placeholder="Please select your state">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Do you have hosting?</label>
                    <div class="input-group">
                        <input type="checkbox" value="Yes">Yes
                        <input type="checkbox" value="No">No
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Project Description</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa-solid fa-pen"></i></span>
                        </div>
                        <textarea class="form-control" placeholder="Project Description"></textarea>
                    </div>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn btn-warning">send<i
                            class="fa-solid fa-paper-plane mx-1"></i></button>
                </div>
            </form>
        </div>
        <div class="container mt-5 col-md-6">
            <div class="form-group">
                <label for="name" class="text-danger">First Name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-user" style="color: #f00f0f;"></i></span>
                    </div>
                    <input type="text" class="form-control" id="name" placeholder="First name">
                </div>
                <label for="name" class="text-danger">Please supply your first name</label>
            </div>
            <div class="form-group">
                <label for="name" class="text-danger">Last Name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-user" style="color: #f00f0f;"></i></span>
                    </div>
                    <input type="text" class="form-control" id="name" placeholder="Last name">
                </div>
                <label for="name" class="text-danger">Please supply your last name</label>
            </div>
            <div class="form-group">
                <label for="email" class="text-danger">E-mail</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-envelope" style="color: #f00f0f;"></i></span>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="E-mail Address">
                </div>
                <label for="email" class="text-danger">Please supply your email address</label>
            </div>
            <div class="form-group">
                <label for="Phone" class="text-danger">Phone #</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-phone" style="color: #f00f0f;"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="(845)555-1212">
                </div>
                <label for="Phone" class="text-danger">Please supply your phone number</label>
            </div>
            <div class="form-group">
                <label for="Address" class="text-danger">Address</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-house" style="color: #f00f0f;"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="Address">
                </div>
                <label for="Address" class="text-danger">Please supply your address</label>
            </div>
            <div class="form-group">
                <label for="city" class="text-danger">City</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa-solid fa-house" style="color: #f00f0f;"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="City">
                </div>
                <label for="city" class="text-danger">Please supply your city</label>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
